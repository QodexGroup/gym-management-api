# Backend PR Preview - Deploys to Cloud Run preview services
# Automatically builds and deploys Pull Request branches to Cloud Run preview services

name: Deploy Backend to Cloud Run on PR
on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

permissions:
  contents: read
  id-token: write
  pull-requests: write

env:
  PROJECT_ID: gymhubtech-67e6f
  REGION: asia-southeast1
  SERVICE_NAME: gym-management-api

jobs:
  build_and_preview:
    # Skip deployment if PR is closed
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Enable required APIs
        run: |
          gcloud services enable artifactregistry.googleapis.com --quiet || true
          gcloud services enable containerregistry.googleapis.com --quiet || true

      - name: Configure Docker for GCR
        run: |
          gcloud auth configure-docker gcr.io --quiet
          gcloud auth configure-docker asia-southeast1-docker.pkg.dev --quiet

      - name: Prepare Branch Name for Service
        id: branch-name
        run: |
          # Get branch name and sanitize it for Cloud Run service name
          # Cloud Run service names: lowercase letters, numbers, and hyphens only, max 63 chars
          BRANCH_NAME="${{ github.event.pull_request.head.ref }}"
          BRANCH_SANITIZED=$(echo "${BRANCH_NAME}" | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9-]/-/g' | sed 's/--*/-/g' | sed 's/^-\|-$//g' | cut -c1-50)
          SERVICE_SUFFIX="${BRANCH_SANITIZED}"
          echo "SERVICE_SUFFIX=${SERVICE_SUFFIX}" >> $GITHUB_OUTPUT
          echo "Branch: ${BRANCH_NAME} -> Service suffix: ${SERVICE_SUFFIX}"

      - name: Build Docker image
        run: |
          docker build -t gcr.io/$PROJECT_ID/$SERVICE_NAME:${{ steps.branch-name.outputs.SERVICE_SUFFIX }} \
            -t gcr.io/$PROJECT_ID/$SERVICE_NAME:${{ steps.branch-name.outputs.SERVICE_SUFFIX }}-${{ github.sha }} .

      - name: Push Docker image to GCR
        run: |
          docker push gcr.io/$PROJECT_ID/$SERVICE_NAME:${{ steps.branch-name.outputs.SERVICE_SUFFIX }}-${{ github.sha }}
          docker push gcr.io/$PROJECT_ID/$SERVICE_NAME:${{ steps.branch-name.outputs.SERVICE_SUFFIX }}

      - name: Deploy to Cloud Run Preview Service
        id: deploy
        run: |
          SERVICE_URL=$(gcloud run deploy $SERVICE_NAME-${{ steps.branch-name.outputs.SERVICE_SUFFIX }} \
            --image gcr.io/$PROJECT_ID/$SERVICE_NAME:${{ steps.branch-name.outputs.SERVICE_SUFFIX }}-${{ github.sha }} \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated \
            --port 8080 \
            --timeout 300 \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 3 \
            --set-env-vars "DB_CONNECTION=mysql,DB_HOST=localhost,DB_SOCKET=/cloudsql/gymhubtech-67e6f:asia-southeast1:gymhubtech-db" \
            --set-secrets "APP_KEY=app-key:latest,DB_DATABASE=db-database:latest,DB_USERNAME=db-username:latest,DB_PASSWORD=db-password:latest" \
            --add-cloudsql-instances "gymhubtech-67e6f:asia-southeast1:gymhubtech-db" \
            --format 'value(status.url)')

          echo "SERVICE_URL=$SERVICE_URL" >> $GITHUB_OUTPUT
          echo "Preview URL: $SERVICE_URL"

      - name: Comment PR with Preview URL
        uses: actions/github-script@v7
        if: steps.deploy.outputs.SERVICE_URL != ''
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const previewUrl = '${{ steps.deploy.outputs.SERVICE_URL }}';
            const prNumber = context.payload.pull_request.number;

            // Check if comment already exists
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const botComment = comments.data.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('ðŸš€ **Backend Preview Deployment**')
            );

            const body = `ðŸš€ **Backend Preview Deployment**

            âœ… Your backend API has been deployed to a preview service!

            **Preview URL:** ${previewUrl}/api

            This preview will be automatically deleted when the PR is closed or merged.

            ---
            *Deployed from commit: \`${{ github.sha }}\`*`;

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: body
              });
            }

  cleanup_preview:
    # Clean up preview service when PR is closed
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Prepare Branch Name for Cleanup
        id: branch-name-cleanup
        run: |
          BRANCH_NAME="${{ github.event.pull_request.head.ref }}"
          BRANCH_SANITIZED=$(echo "${BRANCH_NAME}" | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9-]/-/g' | sed 's/--*/-/g' | sed 's/^-\|-$//g' | cut -c1-50)
          echo "SERVICE_SUFFIX=${BRANCH_SANITIZED}" >> $GITHUB_OUTPUT

      - name: Delete Preview Service
        run: |
          gcloud run services delete $SERVICE_NAME-${{ steps.branch-name-cleanup.outputs.SERVICE_SUFFIX }} \
            --region $REGION \
            --quiet || echo "Service already deleted or does not exist"

      - name: Delete Preview Images
        run: |
          gcloud container images delete gcr.io/$PROJECT_ID/$SERVICE_NAME:${{ steps.branch-name-cleanup.outputs.SERVICE_SUFFIX }} \
            --quiet || echo "Image already deleted or does not exist"
          gcloud container images delete gcr.io/$PROJECT_ID/$SERVICE_NAME:${{ steps.branch-name-cleanup.outputs.SERVICE_SUFFIX }}-* \
            --quiet || echo "Images already deleted or do not exist"
