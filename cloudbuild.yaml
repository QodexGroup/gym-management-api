steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/gym-management-api:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/gym-management-api:latest'
      - '.'

  # Push the Docker image to GCR
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/gym-management-api:$SHORT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/gym-management-api:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'gym-management-api'
      - '--image'
      - 'gcr.io/$PROJECT_ID/gym-management-api:$SHORT_SHA'
      - '--region'
      - 'asia-southeast1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--timeout'
      - '300'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '1'
      - '--max-instances'
      - '3'
      - '--set-env-vars'
      - 'DB_CONNECTION=mysql,DB_HOST=localhost,DB_SOCKET=/cloudsql/gymhubtech-67e6f:asia-southeast1:gymhubtech-db,MAIL_MAILER=smtp,MAIL_HOST=smtp.mailersend.net,MAIL_PORT=587,MAIL_ENCRYPTION=tls'
      - '--set-secrets'
      - 'APP_KEY=app-key:latest,DB_DATABASE=db-database:latest,DB_USERNAME=db-username:latest,DB_PASSWORD=db-password:latest,MAIL_USERNAME=mail-username:latest,MAIL_PASSWORD=mail-password:latest'
      - '--add-cloudsql-instances'
      - 'gymhubtech-67e6f:asia-southeast1:gymhubtech-db'

images:
  - 'gcr.io/$PROJECT_ID/gym-management-api:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/gym-management-api:latest'

options:
  logging: CLOUD_LOGGING_ONLY

