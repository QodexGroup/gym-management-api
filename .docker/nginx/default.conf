server {
    # Listen on port defined by PORT environment variable (Cloud Run requirement)
    listen ${PORT:-8080};
    index index.php index.html;
    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
    root /app/public; # Laravel's public directory

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        # Connect to PHP-FPM, which is running locally within the container
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    location / {
        # Try to serve a file directly, then a directory, then pass to Laravel's index.php
        try_files $uri $uri/ /index.php?$query_string;
        gzip_static on; # Serve gzipped static assets if available
    }
}
