steps:
  # Build the Docker image (same as main build)
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/gym-management-api-worker:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/gym-management-api-worker:latest'
      - '.'

  # Push the Docker image to GCR
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/gym-management-api-worker:$SHORT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/gym-management-api-worker:latest'

  # Deploy to Cloud Run as a background worker service (queue + scheduler)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'gym-management-api-worker'
      - '--image'
      - 'gcr.io/$PROJECT_ID/gym-management-api-worker:$SHORT_SHA'
      - '--region'
      - 'asia-southeast1'
      - '--platform'
      - 'managed'
      - '--no-allow-unauthenticated'
      - '--port'
      - '8080'
      - '--timeout'
      - '300'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '1'
      - '--max-instances'
      - '1'
      - '--set-env-vars'
      - 'DB_CONNECTION=mysql,DB_HOST=localhost,DB_SOCKET=/cloudsql/gymhubtech-67e6f:asia-southeast1:gymhubtech-db,QUEUE_CONNECTION=database'
      - '--set-secrets'
      - 'APP_KEY=app-key:latest,DB_DATABASE=db-database:latest,DB_USERNAME=db-username:latest,DB_PASSWORD=db-password:latest'
      - '--add-cloudsql-instances'
      - 'gymhubtech-67e6f:asia-southeast1:gymhubtech-db'
      - '--command'
      - '/app/start-worker.sh'

images:
  - 'gcr.io/$PROJECT_ID/gym-management-api-worker:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/gym-management-api-worker:latest'

options:
  logging: CLOUD_LOGGING_ONLY
