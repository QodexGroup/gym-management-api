steps:
  # Build the Docker image (same as main build)
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/gym-management-api-worker:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/gym-management-api-worker:latest'
      - '.'

  # Push the Docker image to GCR
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/gym-management-api-worker:$SHORT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/gym-management-api-worker:latest'

  # Deploy to Cloud Run as a Job (queue worker)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    entrypoint: gcloud
    args:
      - 'run'
      - 'jobs'
      - 'update'
      - 'gym-management-api-worker'
      - '--image'
      - 'gcr.io/$PROJECT_ID/gym-management-api-worker:$SHORT_SHA'
      - '--region'
      - 'asia-southeast1'
      - '--set-env-vars'
      - 'DB_CONNECTION=mysql,DB_HOST=localhost,DB_SOCKET=/cloudsql/gymhubtech-67e6f:asia-southeast1:gymhubtech-db'
      - '--set-secrets'
      - 'APP_KEY=app-key:latest,DB_DATABASE=db-database:latest,DB_USERNAME=db-username:latest,DB_PASSWORD=db-password:latest'
      - '--add-cloudsql-instances'
      - 'gymhubtech-67e6f:asia-southeast1:gymhubtech-db'
      - '--container-command'
      - 'sh'
      - '--container-args'
      - '-c'
      - 'cd /app && for i in $(seq 1 30); do php artisan db:show >/dev/null 2>&1 && break || sleep 2; done && php artisan queue:work --sleep=3 --tries=3 --max-time=3600 & php artisan schedule:work'

images:
  - 'gcr.io/$PROJECT_ID/gym-management-api-worker:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/gym-management-api-worker:latest'

options:
  logging: CLOUD_LOGGING_ONLY
